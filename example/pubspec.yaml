name: zk_finger_example
description: the zk_finger plugin is used for supporting fingerprint device of zkecto with enrolling and verification feature.
publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.4
  zk_finger:
    path: ../
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/finger.svg
